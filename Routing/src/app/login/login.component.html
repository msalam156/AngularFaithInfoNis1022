<!--Reactive Form-->
<div class="contaier">
    <div class="row">
        <div class="col-md-4">
            <img src="../../assets/img/hobby.png" class="img-fluid" />
        </div>
        <div class="form-group col-md-8">
            <!--Reactive Form-->
            <hr />
            <form [formGroup]="loginForm" (ngSubmit)="loginCredential()">
                <!--Email ID-->
                <div>
                    <label for="emailId">Email ID</label>
                    <input type="text" name="emailId" id="emailId" placeholder="Enter email address"
                        formControlName="emailId" autocomplete="off" required class="form-control" />
                </div>
                <!--Email ID Validation-->
                <div *ngIf="isSubmitted">
                    <div class="login-error">
                        Login Email ID is required!!!
                    </div>
                </div>
                <br />

                <!--Password-->
                <div>
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" placeholder="Enter password"
                        formControlName="password" autocomplete="off" required class="form-control" />
                </div>
                <!--Password Validation-->
                <div *ngIf="isSubmitted">
                    <div class="login-error">
                        Password is required!!!
                    </div>
                </div>
                <br />

                <!--Submit-->
                <div>
                    <button type="submit" class="btn btn-outline-primary btn-md">
                        <i class="fa fa-sign-in 1px"></i>
                        Login
                    </button>
                </div>

                <!--Display Error Message-->
                <div *ngIf="error" class="login-error">
                    {{ error }}
                </div>
            </form>

        </div>
    </div>
</div>
