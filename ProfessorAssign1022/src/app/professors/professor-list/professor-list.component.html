<table class="table   table-striped table-bordered">
    <thead class="font-weight-bold bg-dark text-white ">
        <tr>
            <td>Professor Id</td>
            <td>Dept No</td>
            <td>Manager Id</td>
            <td>First Name</td>
            <td>Last Name</td>
            <td>Gender</td>
            <td>DOB</td>
            <td>Salary</td>
            <td>JoiningDate</td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let detail of professorService.professorsData">
            <td>{{detail.professorId}}</td>
            <td>{{detail.deptNo}}</td>
            <td>{{detail.managerId}}</td>
            <td>{{detail.firstName}}</td>
            <td>{{detail.lastName}}</td>
            <td>{{detail.gender}}</td>
            <td>{{detail.dateOfBirth}}</td>
            <td>{{detail.salary}}</td>
            <td>{{detail.joiningDate}}</td>
            <!-- <td>{{detail.}}</td> -->
        </tr>
    </tbody>
</table>
